<!DOCTYPE html>
<html>

<head>
    <title>WebGL Particle</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            width: 100vw;
            height: 100vh;
            display: block;
        }
    </style>
</head>

<body>
    <canvas id="glCanvas"></canvas>

    <script type="x-shader/x-vertex" id="vertex-shader">
        attribute vec2 a_position;
        attribute vec2 a_velocity;
        attribute vec2 a_setPoint;
        attribute float a_acceleration;
        attribute float a_damping;
        attribute vec3 a_color;
        attribute float a_size;
        uniform float u_deltaTime;
        varying vec3 v_color;

        void main() {
            vec2 position = a_position; 
            vec2 velocity = a_velocity;
            
            vec2 toTarget = a_setPoint - position;
            vec2 acceleration = toTarget * a_acceleration;
            
            velocity = velocity * a_damping + acceleration * u_deltaTime;
            position += velocity * u_deltaTime;
            
            gl_Position = vec4(position, 0.0, 1.0);
            gl_PointSize = a_size;
            v_color = a_color;
        }
    </script>

    <script type="x-shader/x-fragment" id="fragment-shader">
        precision mediump float;
        varying vec3 v_color;

        void main() {
            vec2 center = gl_PointCoord - vec2(0.5);
            float dist = length(center);
            float alpha = 1.0 - smoothstep(0.1, 0.15, dist);
            gl_FragColor = vec4(v_color, alpha);
        }
    </script>

    <script>
        class ParticleConfig {
            constructor(
                positionMin,
                positionSpread,
                accelerationBase,
                accelerationVariation,
                dampingBase,
                dampingVariation,
                sizeBase,
                sizeVariation,
                colors,
                textSize,
                textScale,
                textDensity
            ) {
                this.particles = {
                    position: {
                        min: positionMin,
                        spread: positionSpread
                    },
                    acceleration: {
                        base: accelerationBase,
                        variation: accelerationVariation
                    },
                    damping: {
                        base: dampingBase,
                        variation: dampingVariation
                    },
                    size: {
                        base: sizeBase,
                        variation: sizeVariation
                    }
                };

                this.colors = colors;

                this.text = {
                    size: textSize,
                    scale: textScale,
                    density: textDensity
                };
            }
        }

        const PRESETS = {
            glitch: new ParticleConfig(
                -0.9, 1.8, 50, 0.0, 0.95, 0.0, 2, 0.0,
                [
                    [0.95, 0.61, 0.73],
                    [0.56, 0.93, 0.56],
                    [0.68, 0.85, 0.90],
                    [0.97, 0.85, 0.45],
                    [0.85, 0.75, 0.95]
                ],
                240, 1, 1
            ),

            neon: new ParticleConfig(
                -0.9, 1.8, 30, 5.0, 0.98, 0.01, 4, 2.0,
                [
                    [1.0, 0.0, 1.0],
                    [0.0, 1.0, 1.0],
                    [1.0, 1.0, 0.0]
                ],
                280, 1.2, 2
            ),

            minimal: new ParticleConfig(
                -0.9, 1.6, 60, 10, 0.90, 0.05, 15, 75,
                [[1.0, 1.0, 1.0]],
                60, 0.8, 100
            )
        };

        const CONFIG = PRESETS.glitch;

        const canvas = document.getElementById('glCanvas');

        const stats = document.createElement('div');
        stats.style.position = 'fixed';
        stats.style.top = '10px';
        stats.style.left = '10px';
        stats.style.color = 'white';
        stats.style.fontFamily = 'monospace';
        stats.style.fontSize = '16px';
        stats.style.zIndex = '100';
        document.body.appendChild(stats);

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const gl = canvas.getContext('webgl');
        gl.viewport(0, 0, canvas.width, canvas.height);

        const vertexShader = gl.createShader(gl.VERTEX_SHADER);
        const fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);

        gl.shaderSource(vertexShader, document.getElementById('vertex-shader').textContent);
        gl.shaderSource(fragmentShader, document.getElementById('fragment-shader').textContent);
        gl.compileShader(vertexShader);
        gl.compileShader(fragmentShader);

        const program = gl.createProgram();
        gl.attachShader(program, vertexShader);
        gl.attachShader(program, fragmentShader);
        gl.linkProgram(program);
        gl.useProgram(program);

        const maxPoints = Math.max(
            getTextPoints("0:00", 1).length,
            getTextPoints("9:59", 1).length,
            getTextPoints("END", 1).length
        );


        numParticles = maxPoints;
        particleArrays = createParticleArrays(numParticles);
        initializeParticles(particleArrays, 0, numParticles);
        console.log(particleArrays);
        function createParticleArrays(count) {
            return {
                positions: new Float32Array(count * 2),
                velocities: new Float32Array(count * 2),
                setPoints: new Float32Array(count * 2),
                accelerations: new Float32Array(count),
                dampings: new Float32Array(count),
                particleSizes: new Float32Array(count),
                particleColors: new Float32Array(count * 3)
            };
        }


        function initializeParticles(particleArrays, startIndex, endIndex) {
            for (let i = startIndex; i < endIndex; i++) {
                particleArrays.positions[i * 2] = Math.random() * CONFIG.particles.position.spread + CONFIG.particles.position.min;
                particleArrays.positions[i * 2 + 1] = Math.random() * CONFIG.particles.position.spread + CONFIG.particles.position.min;
                particleArrays.velocities[i * 2] = 0;
                particleArrays.velocities[i * 2 + 1] = 0;
                particleArrays.setPoints[i * 2] = 0;
                particleArrays.setPoints[i * 2 + 1] = 0;
                particleArrays.accelerations[i] = CONFIG.particles.acceleration.base + Math.random() * CONFIG.particles.acceleration.variation;
                particleArrays.dampings[i] = CONFIG.particles.damping.base + Math.random() * CONFIG.particles.damping.variation;
                particleArrays.particleSizes[i] = CONFIG.particles.size.base + Math.random() * CONFIG.particles.size.variation;

                const randomColor = CONFIG.colors[Math.floor(Math.random() * CONFIG.colors.length)];
                particleArrays.particleColors[i * 3] = randomColor[0];
                particleArrays.particleColors[i * 3 + 1] = randomColor[1];
                particleArrays.particleColors[i * 3 + 2] = randomColor[2];
            }
        }



        const positionBuffer = gl.createBuffer();
        const velocityBuffer = gl.createBuffer();
        const setPointBuffer = gl.createBuffer();
        const accelerationBuffer = gl.createBuffer();
        const dampingBuffer = gl.createBuffer();
        const sizeBuffer = gl.createBuffer();
        const colorBuffer = gl.createBuffer();

        function updateBuffers(arrays) {
            gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, arrays.positions, gl.DYNAMIC_DRAW);

            gl.bindBuffer(gl.ARRAY_BUFFER, velocityBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, arrays.velocities, gl.DYNAMIC_DRAW);

            gl.bindBuffer(gl.ARRAY_BUFFER, setPointBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, arrays.setPoints, gl.DYNAMIC_DRAW);

            gl.bindBuffer(gl.ARRAY_BUFFER, accelerationBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, arrays.accelerations, gl.STATIC_DRAW);

            gl.bindBuffer(gl.ARRAY_BUFFER, dampingBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, arrays.dampings, gl.STATIC_DRAW);

            gl.bindBuffer(gl.ARRAY_BUFFER, sizeBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, arrays.particleSizes, gl.STATIC_DRAW);

            gl.bindBuffer(gl.ARRAY_BUFFER, colorBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, arrays.particleColors, gl.STATIC_DRAW);
        }

        updateBuffers(particleArrays);



        const positionAttribLocation = gl.getAttribLocation(program, 'a_position');
        const velocityAttribLocation = gl.getAttribLocation(program, 'a_velocity');
        const setPointAttribLocation = gl.getAttribLocation(program, 'a_setPoint');
        const accelerationAttribLocation = gl.getAttribLocation(program, 'a_acceleration');
        const dampingAttribLocation = gl.getAttribLocation(program, 'a_damping');
        const sizeAttribLocation = gl.getAttribLocation(program, 'a_size');
        const colorAttribLocation = gl.getAttribLocation(program, 'a_color');

        gl.enableVertexAttribArray(positionAttribLocation);
        gl.enableVertexAttribArray(velocityAttribLocation);
        gl.enableVertexAttribArray(setPointAttribLocation);
        gl.enableVertexAttribArray(accelerationAttribLocation);
        gl.enableVertexAttribArray(dampingAttribLocation);
        gl.enableVertexAttribArray(sizeAttribLocation);
        gl.enableVertexAttribArray(colorAttribLocation);

        gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
        gl.vertexAttribPointer(positionAttribLocation, 2, gl.FLOAT, false, 0, 0);

        gl.bindBuffer(gl.ARRAY_BUFFER, velocityBuffer);
        gl.vertexAttribPointer(velocityAttribLocation, 2, gl.FLOAT, false, 0, 0);

        gl.bindBuffer(gl.ARRAY_BUFFER, setPointBuffer);
        gl.vertexAttribPointer(setPointAttribLocation, 2, gl.FLOAT, false, 0, 0);

        gl.bindBuffer(gl.ARRAY_BUFFER, accelerationBuffer);
        gl.vertexAttribPointer(accelerationAttribLocation, 1, gl.FLOAT, false, 0, 0);

        gl.bindBuffer(gl.ARRAY_BUFFER, dampingBuffer);
        gl.vertexAttribPointer(dampingAttribLocation, 1, gl.FLOAT, false, 0, 0);

        gl.bindBuffer(gl.ARRAY_BUFFER, sizeBuffer);
        gl.vertexAttribPointer(sizeAttribLocation, 1, gl.FLOAT, false, 0, 0);

        gl.bindBuffer(gl.ARRAY_BUFFER, colorBuffer);
        gl.vertexAttribPointer(colorAttribLocation, 3, gl.FLOAT, false, 0, 0);

        const deltaTimeLocation = gl.getUniformLocation(program, 'u_deltaTime');

        gl.enable(gl.BLEND);
        gl.blendFunc(gl.SRC_ALPHA, gl.ONE_MINUS_SRC_ALPHA);

        let lastTime = 0;
        let frameCount = 0;
        let lastFpsTime = 0;
        let fps = 0;
        function draw(currentTime) {
            currentTime *= 0.001;
            let deltaTime = currentTime - lastTime;
            lastTime = currentTime;

            if (deltaTime > 1) {
                deltaTime = 0.0;
            }

            const {
                positions,
                velocities,
                setPoints,
                accelerations,
                dampings
            } = particleArrays;

            for (let i = 0; i < numParticles; i++) {
                const dx = setPoints[i * 2] - positions[i * 2];
                const dy = setPoints[i * 2 + 1] - positions[i * 2 + 1];

                velocities[i * 2] = velocities[i * 2] * dampings[i] + dx * accelerations[i] * deltaTime;
                velocities[i * 2 + 1] = velocities[i * 2 + 1] * dampings[i] + dy * accelerations[i] * deltaTime;

                positions[i * 2] += velocities[i * 2] * deltaTime;
                positions[i * 2 + 1] += velocities[i * 2 + 1] * deltaTime;
            }

            frameCount++;
            if (currentTime - lastFpsTime >= 1.0) {
                fps = frameCount;
                frameCount = 0;
                lastFpsTime = currentTime;

                stats.textContent = `
                    FPS: ${fps}
                    Particles: ${numParticles}
                    Delta: ${deltaTime.toFixed(4)}ms
                `;
            }

            gl.clearColor(0.0, 0.0, 0.0, 1.0);

            gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, positions, gl.DYNAMIC_DRAW);

            gl.bindBuffer(gl.ARRAY_BUFFER, velocityBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, velocities, gl.DYNAMIC_DRAW);

            gl.uniform1f(deltaTimeLocation, deltaTime);

            gl.clear(gl.COLOR_BUFFER_BIT);
            gl.drawArrays(gl.POINTS, 0, numParticles);

            requestAnimationFrame(draw);
        }


        function getTextPoints(text, density) {
            const textSize = CONFIG.text.size;
            const textScale = CONFIG.text.scale;

            const tempCanvas = document.createElement('canvas');
            const ctx = tempCanvas.getContext('2d');

            ctx.font = `bold ${textSize}px Arial`;
            const metrics = ctx.measureText(text);

            tempCanvas.width = metrics.width;
            tempCanvas.height = textSize;

            ctx.font = `bold ${textSize}px Arial`;
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            ctx.imageSmoothingEnabled = true;
            ctx.imageSmoothingQuality = 'high';

            ctx.fillText(text, tempCanvas.width / 2, textSize / 2);

            const points = [];
            const imageData = ctx.getImageData(0, 0, tempCanvas.width, tempCanvas.height).data;

            for (let y = 0; y < tempCanvas.height; y += density) {
                for (let x = 0; x < tempCanvas.width; x += density) {
                    const alpha = imageData[(y * tempCanvas.width + x) * 4 + 3];
                    if (alpha > 128) {
                        points.push({
                            x: ((x / tempCanvas.width) * 2 - 1) * textScale,
                            y: (-(y / tempCanvas.height) * 2 + 1) * textScale
                        });
                    }
                }
            }

            return points;
        }

        let timeTxt = "";
        let endTime = (+new Date) + (60 * 1000);
        let msLeft = 0;

        function updateTimer() {
            const {
                positions,
                velocities,
                setPoints,
                accelerations,
                dampings
            } = particleArrays;

            msLeft = endTime - (+new Date);

            if (msLeft < 1000) {
                timeTxt = "END";
            } else {
                const time = new Date(msLeft);
                const mins = time.getUTCMinutes();
                timeTxt = mins + ':' + twoDigits(time.getUTCSeconds());
                setTimeout(updateTimer, 1000);
            }

            const textPoints = getTextPoints(timeTxt, 1);

            for (let i = 0; i < numParticles; i++) {
                const textPoint = textPoints[i % textPoints.length];
                setPoints[i * 2] = textPoint.x;
                setPoints[i * 2 + 1] = textPoint.y;
            }

            gl.bindBuffer(gl.ARRAY_BUFFER, setPointBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, setPoints, gl.DYNAMIC_DRAW);
        }

        function twoDigits(n) {
            return (n < 10 ? '0' : '') + n;
        }

        updateTimer();

        requestAnimationFrame(draw);
    </script>
</body>

</html>
